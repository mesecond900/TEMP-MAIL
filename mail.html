    }
    .no-messages {

    .loader {
      border: 3px solid #111;

    .flex-center { display:flex; align-items:center; justify-content:center; gap:6px; color:#00aaff; }
    .hidden { display: none; }

    #contentBody {

      color: #00aaff;
      text-decoration: none;

    }

<script>
  function toggleMenu(){
    let menu=document.getElementById("toolbarMenu");
    menu.style.display = (menu.style.display==="block") ? "none" : "block";
  }

  // Hover effect
  document.addEventListener("mouseover",function(e){
    if(e.target.closest("button")){
      e.target.closest("button").style.background="#2a2a2a";
    }
  });
  document.addEventListener("mouseout",function(e){
    if(e.target.closest("button")){
      e.target.closest("button").style.background="transparent";
    }
  });

  // Auto close if clicked outside
  document.addEventListener("click",function(e){
    if(!e.target.closest("#toolbarMenu") && !e.target.closest("div[onclick]")){
      document.getElementById("toolbarMenu").style.display="none";
    }
  });
</script>
<div class="container">

  <h1> TEMPORARY EMAI</h1>


  <div class="card">
    <div class="email-group">
      <input type="text" id="emailInput" class="email-input" placeholder="EMAIL APPEAR HERE..." readonly />
      <button id="copyBtn" class="btn">COPY</button>
    </div>
    <button id="generateBtn" class="btn" style="width:100%;"> Generate</button>

    <div class="history-container">
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <h3>RECENT EMAIL</h3>
        <button id="clearHistoryBtn" class="btn">Clear</button>
      </div>
      <div id="emailHistory"></div>
      <p id="noHistory" class="no-messages">NOT YET HISTORY</p>

  </div>

  <div class="card">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:0.5rem;">
      <h3>RECEIVED OTP</h3>
      <button id="refreshBtn" class="btn">REFRESH</button>
    </div>
    <div id="inboxLoading" class="flex-center">
      <div class="loader"></div> <span>UPDATING...</span>
    </div>
    <div id="inboxMessages"></div>
    <p id="noMessages" class="no-messages">No messages yet</p>
  </div>

  <div id="messageContent" class="card hidden">
    <h3 id="contentSubject"></h3>
    <p><strong>From:</strong> <span id="contentFrom"></span></p>
    <p><strong>Date:</strong> <span id="contentDate"></span></p>
    <hr />
    <div id="contentBody"></div>
  </div>

<script>
  const emailInput=document.getElementById('emailInput');
  const copyBtn=document.getElementById('copyBtn');
  const generateBtn=document.getElementById('generateBtn');
  const refreshBtn=document.getElementById('refreshBtn');
  const inboxMessages=document.getElementById('inboxMessages');
  const noMessages=document.getElementById('noMessages');
  const inboxLoading=document.getElementById('inboxLoading');
  const messageContent=document.getElementById('messageContent');
  const contentSubject=document.getElementById('contentSubject');
  const contentFrom=document.getElementById('contentFrom');
  const contentDate=document.getElementById('contentDate');
  const contentBody=document.getElementById('contentBody');
  const emailHistory=document.getElementById('emailHistory');
  const noHistory=document.getElementById('noHistory');
  const clearHistoryBtn=document.getElementById('clearHistoryBtn');

  const domains=['1secmail.com','1secmail.org','wwjmp.com','esiix.com'];

  function generateUsername(){
    const p=['ghost','dark','cyber','hacker','neo','matrix','black','blue'];
    const s=['lord','king','mail','drop','node','inbox','code','byte'];
    const num=Math.floor(Math.random()*900)+100;
    return p[Math.floor(Math.random()*p.length)]+s[Math.floor(Math.random()*s.length)]+num;
  }
  function generateEmail(){
    const u=generateUsername();
    const d=domains[Math.floor(Math.random()*domains.length)];
    return `${u}@${d}`;
  }
  function saveEmail(email){
    let h=JSON.parse(localStorage.getItem('tempEmailHistory')||'[]');
    if(!h.includes(email)){ h.unshift(email); if(h.length>10) h=h.slice(0,10); localStorage.setItem('tempEmailHistory',JSON.stringify(h)); }
    localStorage.setItem('tempEmail',email);
    loadHistory();
  }
  function loadEmail(){ return localStorage.getItem('tempEmail'); }
  function loadHistory(){
    const h=JSON.parse(localStorage.getItem('tempEmailHistory')||'[]');
    emailHistory.innerHTML='';
    if(h.length===0){ noHistory.style.display='block'; }
    else{
      noHistory.style.display='none';
      h.forEach(e=>{
        const item=document.createElement('div');
        item.className='history-item';
        item.textContent=e;
        item.onclick=()=>{ emailInput.value=e; fetchInbox(e); };
        emailHistory.appendChild(item);
      });
    }
  }
  function clearHistory(){
    localStorage.removeItem('tempEmailHistory');
    localStorage.removeItem('tempEmail');
    emailHistory.innerHTML='';
    emailInput.value='';
    noHistory.style.display='block';
  }
  async function copyEmail(){
    const e=emailInput.value;if(!e)return;
    try{
      await navigator.clipboard.writeText(e);
      copyBtn.textContent='âœ…';
      setTimeout(()=>copyBtn.textContent='ðŸ“‹',1500);
    }catch{
      alert("Copy failed");
    }
  }
  async function handleGenerate(){
    const e=generateEmail();
    emailInput.value=e;saveEmail(e);fetchInbox(e);
  }
  async function fetchInbox(e){
    if(!e)return;
    inboxLoading.style.display='flex';inboxMessages.innerHTML='';noMessages.style.display='none';messageContent.classList.add('hidden');
    const [l,d]=e.split('@');
    const url=`https://www.1secmail.com/api/v1/?action=getMessages&login=${l}&domain=${d}`;
    try{
      const r=await fetch(url);const m=await r.json();
      inboxLoading.style.display='none';
      if(m.length===0){ noMessages.style.display='block'; }
      else{ displayMessages(m,l,d); }
    }catch(err){
      inboxLoading.style.display='none';noMessages.textContent='NO INTERNET PROBLEM';noMessages.style.display='block';
    }
  }
  function displayMessages(m,l,d){
    inboxMessages.innerHTML='';
    m.forEach(msg=>{
      const el=document.createElement('div');
      el.className='history-item';
      const s=msg.subject||'(No Subject)';
      const f=msg.from;const dt=new Date(msg.date).toLocaleString();
      el.innerHTML=`<b>${s}</b><br>${f}<br>${dt}`;
      el.addEventListener('click',()=>openMessage(msg.id,l,d,s,f,dt));
      inboxMessages.appendChild(el);
    });
  }
  async function openMessage(id,l,d,s,f,dt){
    messageContent.classList.remove('hidden');
    contentSubject.textContent=s;contentFrom.textContent=f;contentDate.textContent=dt;
    contentBody.innerHTML='<div class="flex-center"><div class="loader"></div> Loading...</div>';
    const url=`https://www.1secmail.com/api/v1/?action=readMessage&login=${l}&domain=${d}&id=${id}`;
    try{
      const r=await fetch(url);const data=await r.json();contentBody.innerHTML='';
      if(data.htmlBody){ const ifr=document.createElement('iframe');ifr.srcdoc=data.htmlBody;ifr.style.width='100%';ifr.style.height='300px';ifr.style.border='none';contentBody.appendChild(ifr);}
      else if(data.textBody){const pre=document.createElement('pre');pre.textContent=data.textBody;contentBody.appendChild(pre);}
      else{contentBody.innerHTML='<p>No content</p>';}
    }catch(err){contentBody.innerHTML='<p>Failed to load message.</p>';}
  }
  document.addEventListener('DOMContentLoaded',()=>{
    loadHistory();const e=loadEmail();if(e){emailInput.value=e;fetchInbox(e);}
    copyBtn.addEventListener('click',copyEmail);
    generateBtn.addEventListener('click',handleGenerate);
    refreshBtn.addEventListener('click',()=>{const e=emailInput.value;if(e)fetchInbox(e);});
    clearHistoryBtn.addEventListener('click',clearHistory);
  });
</script>
